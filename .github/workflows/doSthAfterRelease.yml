# This is a basic workflow to help you get started with Actions

name: Do something after release

on:
  workflow_run:
    workflows: ["Create Release on push"]
    types:
      - completed

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Create and deploy opendata website
    # run: git clone https://github.com/whoohoo86/gh-open-data-page.git
    uses: eckelmannf/OpenData-Website@main
    with:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      WEBSITE_BRANCH: "open-data-website"
        
